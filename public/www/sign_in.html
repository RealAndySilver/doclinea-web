<div id="sign-in-box">
	<div class="center">
		<div class="inner-info-box">
			<div class="form-box">
				<h2>Inicio de Sesión</h2>
				<form class="form-horizontal" ng-controller="SignInController as loginCtrl" ng-submit="loginCtrl.signIn()">
				<fieldset>
					<div class="form-group">
					  <div class="col-md-6">
					  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" ng-model="loginCtrl.data.email">
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-md-6">
					    <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control input-md"ng-model="loginCtrl.data.password">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="sign_up_submit"></label>
					  <div class="col-md-4">
					    <button id="sign_up_submit" name="sign_up_submit" class="btn btn-primary">Iniciar Sesión</button>
					  </div>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
