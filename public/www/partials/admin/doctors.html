<div id="docs-list" class="loading"></div>
<div>
	<div class="docs-list" ng-repeat="doctor in doctors">
		<div class="doc-box bottom-fix">
			<div class="doc-photo photo-fix">
				<div class="inner-doc-photo">
					<div ng-if="doctor.gender == 1">
						<img ng-if="!doctor.profile_pic" src="../www/css/images/doctormale.png">
						<img ng-if="doctor.profile_pic" ng-src="{{doctor.profile_pic.image_url}}">
					</div>	
					<div ng-if="doctor.gender != 1">
						<img ng-if="!doctor.profile_pic" src="../www/css/images/doctorfemale.png">
						<img ng-if="doctor.profile_pic" ng-src="{{doctor.profile_pic.image_url}}">
					</div>
				</div>
			</div>
			<div class="doc-info">
				<div class="doc-name"><span>
						<a href="#/doctor/{{doctor._id}}">
						<label ng-if="doctor.gender == 1">Dr.</label>
						<label ng-if="doctor.gender != 1">Dra.</label>
						{{doctor.name}}  
						{{doctor.lastname}}</a>
					</span></div>
				<div class="doc-address">
					<div class="doc-speciality"><b>{{doctor.practice_list[0].name}}</b></div>
					<div class="doc-adress-location"><p>{{doctor.city}}</p></div>
				</div>
				<div class="doc-review"></div>
				<div class="book-options">
					<a href="#/admin_dashboard/edit_doctor/{{doctor._id}}" class="btn btn-info btn-lg">Editar perfil</a>
				</div>
			</div>
		</div>
	</div>
</div>
