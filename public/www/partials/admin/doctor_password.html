<div class="center">
	<div class="inner-info-box">
		<div class="form-box">
			<form class="form-horizontal" name="changeDocPassword" ng-submit="docPasswordManageCtrl.updateDoctor(docManageCtrl.info._id)">
			<fieldset>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="current_password">Ingrese su contrase単a actual</label>
				  <div class="col-md-6">
					<input id="password" name="current_password" type="password" placeholder="" class="form-control input-md" ng-model="security.password">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="new_password">Ingrese su nueva contrase単a</label>
				  <div class="col-md-6">
					<input id="new_password" name="new_password" type="password" placeholder="" class="form-control input-md" ng-model="security.new_password" equals="{{security.password_verify}}">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="password">Confirme su nueva contrase単a</label>
				  <div class="col-md-6">
					<input id="confirm_password" name="confirm_password" type="password" placeholder="" class="form-control input-md" ng-model="security.password_verify" data-password-verify="security.new_password" equals="{{security.new_password}}">
					<div class="error" ng-show="changeDocPassword.confirm_password.$dirty && changeDocPassword.confirm_password.$invalid">
						    <small class="error" ng-show="changeDocPassword.confirm_password.$error.equals">Las contrase単as no coinciden.</small>
						</div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#password_change" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
	</div>
</div>
