<div class="center">
	<div class="inner-info-box">
		<div class="form-box mid-box-a">
			<form class="form-horizontal" name="hospitalsForm" ng-submit="hospitalsCtrl.createHospital()">
			<fieldset>
				<legend>Agregar hospital</legend>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">Nombre</label>  
				  <div class="col-md-6">
				  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" ng-model="hospitalsCtrl.info.name" ng-minlength=3 required>
				  <div class="error" ng-show="hospitalsForm.name.$dirty && hospitalsForm.name.$invalid">
				  	<small class="error" ng-show="hospitalsForm.name.$error.required">Nombre es obligatorio.</small>
					  <small class="error" ng-show="hospitalsForm.name.$error.minlength">El nombre debe contener por lo menos 3 letras.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">Email</label>  
				  <div class="col-md-6">
				  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" ng-model="hospitalsCtrl.info.email" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,5}$/" required>
				  <div class="error" ng-show="hospitalsForm.email.$dirty && hospitalsForm.email.$invalid">
				    <small class="error" ng-show="hospitalsForm.email.$error.required">Email es obligatorio.</small>
				    <small class="error" ng-show="hospitalsForm.email.$error.pattern">No es un email v√°lido.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#personal" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
		<div class="mid-box-b panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Hospitales</h3>
				<button class="btn btn-info btn-mini" ng-click="hospitalsCtrl.showHospitals()"><i class="fa fa-eye"></i></button>
			</div>
			<ul class="list-group scroll-list">
				<li class="list-group-item" ng-repeat="hospital in hospitalsCtrl.hospitals">
					<span class="list-element">{{hospital.name}}</span>
					<a href="#/admin_dashboard/edit_hospital/{{hospital._id}}" class="btn btn-info"><i class="fa fa-pencil-square-o"></i></a>
					<button class="btn btn-danger"><i class="fa fa-times"></i></button>
				</li>
			</ul>
		</div>
	</div>
</div>
