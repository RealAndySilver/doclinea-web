<div class="center">
	<div class="inner-info-box">
		<div class="form-box">
			<form class="form-horizontal" name="loadDocPictures" enctype="multipart/form-data" ng-submit="uploadPic(docManageCtrl.info._id)">
			<fieldset>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">Foto de perfil</label>  
				  <div class="col-md-6">
				  	<img id="doc-pic" ng-if="!docManageCtrl.info.profile_pic" src="../www/css/images/no-logo.png" class="img-thumbnail" />
				    <img id="doc-pic" ng-if="docManageCtrl.info.profile_pic" ng-src="{{docManageCtrl.info.profile_pic.image_url}}" class="img-thumbnail" />
				    <span class="btn btn-info btn-file">Subir foto
				  		<input type="file" id="doc-image" class="form-control input-md" doctor-pic="myFile" ng-model="image">
				    </span>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docManageCtrl.info._id}}/#pictures" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
	</div>
</div>
