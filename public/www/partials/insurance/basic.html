<div class="center">
	<div class="inner-info-box">
		<div class="form-box">
			<form class="form-horizontal" name="insurancesForm" ng-submit="basicInsuranceCtrl.updateInsurance(insuranceManageCtrl.info._id)">
			<fieldset>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">Nombre</label>  
				  <div class="col-md-6">
				  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" ng-model="insuranceManageCtrl.info.name" ng-minlength=3 ng-pattern="/^(\D)+$/">
				  <div class="error" ng-show="insurancesForm.name.$dirty && insurancesForm.name.$invalid">
				  	  <small class="error" ng-show="insurancesForm.name.$error.required">Nombre es obligatorio.</small>
					  <small class="error" ng-show="insurancesForm.name.$error.minlength">El nombre debe contener por lo menos 3 letras.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">Email</label>  
				  <div class="col-md-6">
				  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" ng-model="insuranceManageCtrl.info.email" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,5}$/" required>
				  <div class="error" ng-show="insurancesForm.email.$dirty && insurancesForm.email.$invalid">
				    <small class="error" ng-show="insurancesForm.email.$error.required">Email es obligatorio.</small>
				    <small class="error" ng-show="insurancesForm.email.$error.pattern">No es un email v√°lido.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#personal" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
	</div>
</div>
