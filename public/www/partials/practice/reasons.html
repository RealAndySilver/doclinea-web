<div class="center">
	<div class="inner-info-box">
		<div class="form-box mid-box-a">
			<form class="form-horizontal" name="reasonsForm" ng-submit="reasonsPracticeCtrl.createReason(practiceManageCtrl.info._id)">
			<fieldset>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">Motivo</label>  
				  <div class="col-md-6">
				  <textarea id="reason" name="reason" type="text" placeholder="" class="form-control input-md" ng-model="practiceManageCtrl.info.reason_list.reason" ng-minlength=3 required></textarea>
				  <div class="error" ng-show="reasonsForm.reason.$dirty && reasonsForm.reason.$invalid">
				  	  <small class="error" ng-show="reasonsForm.reason.$error.required">Motivo es obligatorio.</small>
					  <small class="error" ng-show="reasonsForm.reason.$error.minlength">El motivo debe contener por lo menos 3 letras.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#personal" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div>
