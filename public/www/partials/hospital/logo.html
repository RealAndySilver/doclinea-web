<div class="center">
	<div class="inner-info-box">
		<div class="form-box">
			<form class="form-horizontal" name="hospitalLogo" ng-submit="uploadFile(hospitalManageCtrl.info._id)">
			<fieldset>
				<div class="form-group">
				  <label class="col-md-4 control-label">Logo</label>  
				  <div class="col-md-6">
				  <img id="hospital-logo" ng-if="!hospitalManageCtrl.info.logo" src="../www/css/images/no-logo.png" class="img-thumbnail" />
				  <img id="hospital-logo" ng-show="hospitalManageCtrl.info.logo" ng-src="{{hospitalManageCtrl.info.logo.image_url}}" class="img-thumbnail" />
				  <span class="btn btn-info btn-file">Subir imagen
				  	<input type="file" id="image" class="form-control input-md" hospital-file="myFile" ng-model="image">
				  </span>
				  </div>
				</div>
				<div class="form-group">
				  <div class="center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#personal" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
	</div>
</div>
