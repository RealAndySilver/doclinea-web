<div class="center">
	<div class="inner-info-box">
		<div class="form-box">
			<form class="form-horizontal" name="hospitalsForm" ng-submit="basicHospitalCtrl.updateHospital(hospitalManageCtrl.info._id)">
			<fieldset>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">Nombre</label>  
				  <div class="col-md-6">
				  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" ng-model="hospitalManageCtrl.info.name" ng-minlength=3 required>
				  <div class="error" ng-show="hospitalsForm.name.$dirty && hospitalsForm.name.$invalid">
				  	<small class="error" ng-show="hospitalsForm.name.$error.required">Nombre es obligatorio.</small>
					<small class="error" ng-show="hospitalsForm.name.$error.minlength">El nombre debe contener por lo menos 3 letras.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">Email</label>  
				  <div class="col-md-6">
				  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" ng-model="hospitalManageCtrl.info.email" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,5}$/" required>
				  <div class="error" ng-show="hospitalsForm.email.$dirty && hospitalsForm.email.$invalid">
				    <small class="error" ng-show="hospitalsForm.email.$error.required">Email es obligatorio.</small>
				    <small class="error" ng-show="hospitalsForm.email.$error.pattern">No es un email válido.</small>
				  </div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="address">Dirección</label>  
				  <div class="col-md-6">
				  <input id="address" name="address" type="text" placeholder="" class="form-control input-md" ng-model="hospitalManageCtrl.info.location_list[0].address" ng-minlength=3>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#personal" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
	</div>
</div>
