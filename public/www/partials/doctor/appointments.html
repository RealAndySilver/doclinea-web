<div class="container-fluid">
  <div class="row">
	<div class="col-sm-3 col-md-2 sidebar">
	  <ul class="nav nav-sidebar" role="tablist" id="doc-tab">
		<li class="active"><a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#appointments" role="tab" data-toggle="tab">Citas</a></li>
		<li><a href="#/doctor_dashboard/{{doctorId}}" role="tab" data-toggle="tab">Cuenta</a></li>
	  </ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-content">
		<h2 class="sub-header">Citas</h2>
		<div role="main">
		    <div>
		        <section id="directives-calendar">
		        	<!-- {{getCurrentDoctor(docDashCtrl.info)}} -->
		        	<div>
		                <div class="row-fluid">
		                    <div class="span4 events-box">
		                        <div class="btn-group calTools">
		                          <button type="button" class="btn btn-primary" ng-click="addEvent(0)">
		                            Agregar evento
		                          </button>
		                        </div>

		                        <!-- <div class="alert alert-info" style="background:{{e.color}}; color:{{e.textColor}};">
                                    <a class="close" ng-click="remove($index)"><i class="icon-remove"></i>x</a>
                                    {{e.start | date:"MMM dd hh:mm"}} - {{e.end | date:"MMM dd hh:mm"}}
                                    <br><br>
                                    <input ng-model="e.title" class="form-control input-md">
                                    <br>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
										 <input type="radio" name="available" id="available" value="available" ng-model="status" required>Disponible
										 <input type="radio" name="external" id="external" value="external" ng-model="status" required>Externo
									</div>
									<button type="button" class="btn btn-info btn-sm" ng-click="setAppointment(status, e)">Guardar</button>
                                </div> -->

		                        <ul class="unstyled events-list">
		                            <li ng-repeat="e in events | orderBy : 'start':true">
		                                <div class="alert alert-info" style="background:{{e.color}}; color:{{e.textColor}};">
		                                    <a class="close" ng-click="remove($index)"><i class="icon-remove"></i>x</a>
		                                    {{e.start | date:"MMM dd hh:mm"}} - {{e.end | date:"MMM dd hh:mm"}}
		                                    <br><br>
		                                    <input ng-model="e.title" class="form-control input-md">
		                                    <br>
		                                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
												 <input type="radio" name="available" id="available" value="available" ng-model="e.status">Disponible
												 <input type="radio" name="external" id="external" value="external" ng-model="e.status">Externo
												 <input type="radio" name="cancelled" id="cancelled" value="cancelled" ng-model="e.status"> Cancelado
											</div>
											<button type="button" class="btn btn-info btn-sm" ng-click="setAppointment(status, e)">Guardar</button>
											<button type="button" class="btn btn-info btn-sm" ng-click="updateEvent(e)">Actualizar estado</button>
		                                </div>
		                            </li>
		                        </ul>

		                    </div>

		                    <div class="span8 calendar-box">
		                        <tabset id="my-tabs">
		                            <tab select="renderCalendar(myCalendar1);">
		                              <tab-heading>
		                               <i class="glyphicon glyphicon-calendar"></i> <a id="main-calendar" href="">Mi Calendario</a>
		                              </tab-heading>
		                              <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
		                                <h4>{{alertMessage}}</h4>
		                              </div>
		                              <div class="btn-toolbar">
		                                <p class="pull-right lead"></p>
		                                <div class="btn-group">
		                                    <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar1)">DÃ­a</button>
		                                    <button id="set-week" class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar1)">Semana</button>
		                                    <button class="btn btn-success" ng-click="changeView('month', myCalendar1)">Mes</button>
		                                </div>
		                              </div>
		                            <div class="calendar" id="calendar" ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
		                           <span ng-init="changeView('agendaWeek', myCalendar1)"></span>
		                           </tab>
		                        </tabset>
		                    </div>
		                </div>
		            </div>
		         </section>
		    </div>
		</div>
	</div>
  </div>
</div>
