<div class="center">
	<div class="inner-info-box">
		<div class="form-box">
			<form class="form-horizontal" name="changeDocLocation" ng-submit="dashLocationsCtrl.updateDoctor(docDashCtrl.info._id)">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="city">Ciudad</label>
					<div class="col-md-6">
					<select class="form-control" name="city" id="city" ng-model="docDashCtrl.info.city" ng-options="city for city in cities">
					</select>
					</div>
				</div>
				<div class="form-group" ng-if="docDashCtrl.info.city == 'Bogotá'">
					<label class="col-md-4 control-label" for="localidad">Localidad</label>
					<div class="col-md-6">
					<select class="form-control" name="localidad" id="localidad" ng-model="docDashCtrl.info.localidad" ng-options="localidad.name for localidad in localidades">
					</select>
					</div>
				</div>
				<div class="locations" ng-repeat="location_list in docDashCtrl.info.location_list">
					<div class="form-group">
					  <label class="col-md-4 control-label" for="location_name">Nombre de Consultorio</label>  
					  <div class="col-md-6">
					  <input id="location_name" name="location_name" type="text" placeholder="" class="form-control input-md" ng-model="docDashCtrl.info.location_list[$index].location_name">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="location_address">Dirección de consultorio</label>  
					  <div class="col-md-6">
					  <input id="location_address" name="location_address" type="text" placeholder="" class="form-control input-md" ng-model="docDashCtrl.info.location_list[$index].location_address">
					  </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="location_list">Seleccione su ubicación en el mapa</label>
				    <div class="map-box">
						<div>
			    			<div id="location-map" class="location-map"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
				  <div class="col-md-4 center-button">
					<input type="submit" class="btn btn-primary" value="Guardar">
					<a href="#/doctor_dashboard/{{docDashCtrl.info._id}}/#locations" class="btn btn-warning">Cancelar</a>
				  </div>
				</div>
			</fieldset>
			</form>
		</div> 
	</div>
</div>
