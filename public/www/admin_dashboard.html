<div class="container-fluid">
  <div class="row">
	<div class="col-sm-3 col-md-2 sidebar">
	  <ul class="nav nav-sidebar">
		<li><a href="#">Cuenta</a></li>
		<li class="active"><a href="#">Doctores</a></li>
		<li><a href="#">Usuarios</a></li>
		<li><a href="#">Pagos</a></li>
		<li><a href="#">Estad√≠sticas</a></li>
	  </ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<div>
			<div id="results-box">
				<div class="center">
					<div class="results-page">
						<div class="filters-container">
							<form name="searchDoctorForm" ng-submit="docSearchCtrl.searchDoctor()" novalidate>
								<div>
									<label for="practice_list">Especialidad</label>
									<select class="form-control" name="practice_list" id="practice_list" ng-model="docSearchCtrl.selectedPractice" ng-options="op.name for op in docSearchCtrl.practices">
									  <option value="">- Seleccione una especialidad -</option>
					                </select>
								</div>
								<div>
									<label for="city_list">Ciudad</label>
									<select class="form-control" name="city" id="city" ng-model="docSearchCtrl.selectedCity" ng-options="op.name for op in docSearchCtrl.cities">
					                  <option value="">- Seleccione una ciudad -</option>
					                </select>
								</div>
								<div>
									<label for="insurance_list">Aseguradora</label>
									<select class="form-control" name="insurance_list" id="insurance_list" ng-model="docSearchCtrl.selectedInsurance" ng-options="op.name for op in docSearchCtrl.insurances">
					                  <option value="">- Seleccione una aseguradora -</option>
					                </select>
								</div>
								<div>
									<button id="search_doctor" name="search_doctor" class="btn btn-success btn-block btn-lg">Buscar</button>
								</div>
							</form>
						</div>
						<div class="location-container">
							<div>
						    	<div id="map"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
