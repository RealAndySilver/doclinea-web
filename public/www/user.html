<div class="container-fluid">
  <div class="row">
	<div class="col-sm-3 col-md-2 sidebar">

			<div class="center">
				<div class="inner-info-box">

				</div>
			</div>

			<ul class="nav nav-tabs" role="tablist" id="myTab">

		  	<div class="tab-content">

		</div>
