<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
	<h3>Recupera tu contraseña</h3>
</div>
<div class="modal-body">
	<p>Introduce a continuación tu correo para seguir con el proceso y recuperar tu contraseña</p>
	<form class="form-horizontal" name="doctorRecoverPassword" ng-submit="docRecover()" novalidate>
		<fieldset>
			<div class="form-group">
			  <div class="col-md-6">
			  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" ng-model="recoverCtrl.data.email" required>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label" for=""></label>
			  <div class="col-md-4">
			    <button id="recover-submit" class="btn btn-primary">Enviar</button>
			  </div>
			</div>
		</fieldset>
	</form>
</div>
