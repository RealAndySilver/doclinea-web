<div id="doctor-recover-password">
	<div class="center">
		<div class="inner-info-box">
			<div class="form-box">
				<p>Introduzca a continuación su correo para seguir con el proceso y recuperar su contraseña</p>
				<form class="form-horizontal" name="doctorRecoverPassword" ng-submit="recoverCtrl.docRecover()" novalidate>
				<fieldset>
					<div class="form-group">
					  <div class="col-md-6">
					  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" ng-model="recoverCtrl.data.email" required>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for=""></label>
					  <div class="col-md-4">
					    <button id="recover-submit" class="btn btn-primary">Enviar</button>
					  </div>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
