<div id="search-bar">
	<div class="center">
		<div class="inner-search-bar">
			<div class="column-c">
				<label>Especialidad</label>
				<select class="form-control">
                  <option value="">Pediatría</option>
                  <option value="">Fonoaudilogía</option>
                  <option value="">Ginecología</option>
                  <option value="">Ortopedia</option>
                  <option value="">Odontología</option>
                </select>
			</div>
			<div class="column-c">
				<label>Localidad</label>
				<select class="form-control">
                  <option value="">Usaquen</option>
                  <option value="">Suba</option>
                  <option value="">Engativá</option>
                  <option value="">Barrios Unidos</option>
                  <option value="">Chapinero</option>
                  <option value="">Puente Aranda</option>
                </select>
			</div>
			<div class="column-c">
				<label>Aseguradora</label>
				<select class="form-control">
                  <option value="">Colpatria</option>
                  <option value="">Sura</option>
                  <option value="">Compensar</option>
                </select>
			</div>
			<div class="column-c">
				<a href="#/search" class="btn btn-success btn-block btn-lg">Buscar</a>
			</div>
		</div>
		<hr>
		<div class="inner-search-bar">
			<div class="column-c">
				<select class="form-control">
              		<option value="">Motivo de consulta</option>
              		<option value="">Exámen general</option>
              		<option value="">Vacuna</option>
              		<option value="">Control prenatal</option>
            	</select>
			</div>
			<div class="column-c">
				<select class="form-control">
              		<option value="">Género del doctor</option>
              		<option value="">Doctor</option>
              		<option value="">Doctora</option>
            	</select>
			</div>
			<div class="column-c">
				<span>
					<input type="checkbox" name="child_attention" value="chld_attn">Atención a niños
				</span>
			</div>
		</div>
	</div>
</div>
<div class="description-bar">
	<div class="center">
		<span><b id="doctor_type">Doctores</b> en <b id="location_name">Chapinero</b> que aceptan <b id="ensurance_name">Sura</b></span>
	</div>
</div>
<div id="results-box">
	<div class="center">
		<div ng-app="mapsApp" ng-controller="MapCtrl as doc" class="results-page">
			<div class="docs-container">
				<div class="docs-list" ng-repeat="doctor in doc.docs">
					<div class="doc-box">
						<div class="doc-photo">
							<div class="inner-doc-photo">
								<img ng-src="{{doctor.profile_pic}}">
							</div>
						</div>
						<div class="doc-info">
							<div class="doc-name"><span><a href="#/doctor/gregory_house">{{doctor.gender}} {{doctor.name}}  {{doctor.lastname}}</a></span></div>
							<div class="doc-address">
								<div class="doc-speciality"><b>{{doctor.practice_list[0]}}</b></div>
								<div class="doc-adress-location"><p>{{doctor.address}}</p></div>
							</div>
							<div class="doc-review"></div>
							<div class="book-options">
								<a href="#/" class="btn btn-success btn-lg">Pedir cita</a>
								<a href="#/doctor/{{doctor.id}}" class="btn btn-info btn-lg">Ver perfil</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="location-container">
				<div>
			    	<div id="map"></div>
				</div>
			</div>
		</div>
	</div>
</div>
