<div id="sign-in-box" ng-controller="SearchListsController as practicesListCtrl">
	<div class="center">
		<div class="info-box">
			<div class="inner-info-box">
				<h3><b>Encuentra Doctores por Especialidad</b></h3>
				<div class="column-2">
					<ul>
						<li ng-repeat="practice in practicesListCtrl.practices | orderBy : 'name'">
							<a href="/#/search/{{encodedParam}}/{{encodedParam}}/{{practice.name}}/{{encodedParam}}">{{practice.name}}</a>
						</li>
					</ul>
				</div>
				<!-- <div class="column-2"></div> -->
			</div>
		</div>
	</div>
</div>
