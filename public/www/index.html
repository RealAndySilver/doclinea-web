<!DOCTYPE html>
<html>

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Doclinea - Busca un doctor en línea</title>
   <link rel="stylesheet" type="text/css" href="www/css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="www/css/bootstrap.min.css">
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="www/css/template.css">
   <link rel="stylesheet" type="text/css" href="www/css/search.css">
 </head>

<body ng-app="doclinea">

    <header>
        <div class="center">
            <div id="logo-box">
                <a href="#/"><img src="www/css/images/logo.png"></a>
            </div>
            <ul id="main-header">
                <h1 style="display: none;">Doclinea</h1>
                <li class="vertical-divider"></li>
                <li><a href="">Registrarse</a></li>
                <li><a href="">Iniciar sesión</a></li>
            </ul>
        </div>
    </header>

    <div ng-view></div>

    <footer>
        <div class="center">
            <div class="info-box">
                <h2>¿Necesita mas información?</h2>
                <div class="inner-info-box">
                    <div class="column"><i class="fa fa-phone fa-2x"></i>
                        <span>(01) 257 3524 - 345 8954</span>
                    </div>
                    <div class="column"><i class="fa fa-envelope fa-2x"></i>
                        <span>contacto@doclinea.com</span></div>
                    <div class="column">
                        <button type="button" class="btn btn-success btn-small">Contáctanos</button> 
                    </div>
                </div>
            </div>
        </div>
    </footer>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="www/js/libs/bootstrap.min.js"></script>
<script src="www/js/libs/angular.min.js"></script>
<script src="www/js/libs/angular-route.min.js"></script>
<script src="www/js/angular/app.js"></script>

</body>
</html>
