<!DOCTYPE html>
<html>

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Doclinea - Busca un doctor en linea</title>
   <link rel="stylesheet" type="text/css" href="www/css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="www/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="www/css/template.css">
 </head>

<body>

    <header>
        <div class="center">
            <div id="logo-box"><img src="www/css/images/logo.png"></div>
            <ul id="main-header">
                <li class="vertical-divider"></li>
                <li><a href="">Registrarse</a></li>
                <li><a href="">Iniciar sesión</a></li>
            </ul>
        </div>
    </header>

    <div id="container">
        <div class="center">
            <div id="main-box">
                <div class="mb-left">
                    <div id="mb-form-box">
                        <p>Encuentre un médico y pida una cita ahora mismo</p>
                        <form id="main-form">
                            <label>Especialidad</label>
                            <select class="form-control">
                              <option value="">Pediatría</option>
                              <option value="">Fonoaudilogía</option>
                              <option value="">Ginecología</option>
                              <option value="">Ortopedia</option>
                              <option value="">Odontología</option>
                            </select>
                            <label>Localidad</label>
                            <select class="form-control">
                              <option value="">Usaquen</option>
                              <option value="">Suba</option>
                              <option value="">Engativá</option>
                              <option value="">Barrios Unidos</option>
                              <option value="">Chapinero</option>
                              <option value="">Puente Aranda</option>
                            </select>
                            <label>Aseguradora</label>
                            <select class="form-control">
                              <option value="">Colpatria</option>
                              <option value="">Sura</option>
                              <option value="">Compensar</option>
                            </select>
                            <button type="button" class="btn btn-success btn-block btn-lg">Encontrar doctor</button>
                        </form>
                    </div>
                </div>
                <div class="mb-right">
                    <div class="jumbotron">
                        <h3>Conozca nuestra plataforma para reservar citas médicas online</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="www/js/libs/bootstrap.min.js"></script>
<script src="www/js/libs/angular.min.js"></script>

</body>
</html>
