<div id="sign-up-box">
	<div class="center">
		<div class="inner-info-box">
			<div class="form-box">
				<h2>Registro de Usuarios</h2>
				<form class="form-horizontal" method="post" action="/api_1.0/User/SignUp">
				<fieldset>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="name">Nombres</label>  
					  <div class="col-md-6">
					  <input id="name" name="name" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="last_name">Apellidos</label>  
					  <div class="col-md-6">
					  <input id="last_name" name="last_name" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="email">Email</label>  
					  <div class="col-md-6">
					  <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="password">Contraseña</label>
					  <div class="col-md-6">
					    <input id="password" name="password" type="password" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group last-form-element">
					  <label class="col-md-4 control-label" for="gender">Género</label>
					  <div class="col-md-4"> 
					    <label class="radio-inline" for="gender-0">
					      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
					      Hombre
					    </label> 
					    <label class="radio-inline" for="gender-1">
					      <input type="radio" name="gender" id="gender-1" value="Female">
					      Mujer
					    </label>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="phone">Teléfono</label>  
					  <div class="col-md-6">
					  <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="country">País</label>  
					  <div class="col-md-6">
					  <input id="country" name="country" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="city">Ciudad</label>  
					  <div class="col-md-6">
					  <input id="city" name="city" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="address">Dirección</label>  
					  <div class="col-md-6">
					  <input id="address" name="address" type="text" placeholder="" class="form-control input-md">
					  </div>
					</div>
					<div class="form-group last-form-element">
					  <label class="col-md-4 control-label" for="insurance">Aseguradora</label>
					  <div class="col-md-6">
					    <select id="insurance" name="insurance" class="form-control">
					      <option value="1">Sura</option>
					      <option value="2">Colpatria</option>
					      <option value="3">Compensar</option>
					    </select>
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-md-4 center-button">
					    <button id="sign_up_submit" name="sign_up_submit" class="btn btn-primary">Registrarse</button>
					  </div>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
