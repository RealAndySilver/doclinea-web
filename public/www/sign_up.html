<div id="sign-up-box">
	<div class="center">
		<div class="inner-info-box">
			<div class="form-box" >
				<h2>Registro de Usuarios</h2>
				<form class="form-horizontal" name="signUpForm" ng-controller="SignUpController as signUpCtrl" ng-submit="signUpCtrl.signUp()" novalidate>
				<fieldset>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="name">Nombres</label>  
					  <div class="col-md-6">
					  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" ng-model="signUpCtrl.data.name" ng-minlength=3 ng-pattern="/[a-zA-Z]/" required>
					  <div class="error" 
					        ng-show="signUpForm.name.$dirty && signUpForm.name.$invalid && signUpForm.submitted">
					    <small class="error" 
					        ng-show="signUpForm.name.$error.required">
					        Su nombre es obligatorio.
					    </small>
					    <small class="error" 
					        ng-show="signUpForm.name.$error.minlength">
					        Su nombre debe contener por lo menos 3 letras.
					    </small>
					    <small class="error" 
					        ng-show="signUpForm.name.$error.pattern">
					        Su nombre solo debe contener letras.
					    </small>
					  </div>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="last_name">Apellidos</label>  
					  <div class="col-md-6">
					  <input id="last_name" name="last_name" type="text" placeholder="" class="form-control input-md"  ng-model="signUpCtrl.data.lastname" required>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="email">Email</label>  
					  <div class="col-md-6">
					  <input id="email" name="email" type="text" placeholder="" class="form-control input-md"  ng-model="signUpCtrl.data.email" required>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="password">Contraseña</label>
					  <div class="col-md-6">
						<input id="password" name="password" type="password" placeholder="" class="form-control input-md"  ng-model="signUpCtrl.data.password" required>
					  </div>
					</div>
					<div class="form-group last-form-element">
					  <label class="col-md-4 control-label" for="gender">Género</label>
					  <div class="col-md-4"> 
						<label class="radio-inline" for="gender-0">
						  <input type="radio" name="gender" id="gender-0" value="1" checked="checked" ng-model="signUpCtrl.data.gender" required>
						  Hombre
						</label> 
						<label class="radio-inline" for="gender-1">
						  <input type="radio" name="gender" id="gender-1" value="2"  ng-model="signUpCtrl.data.gender">
						  Mujer
						</label>
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-md-4 control-label" for="phone">Teléfono</label>  
					  <div class="col-md-6">
					  <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md"  ng-model="signUpCtrl.data.phone" required>
					  </div>
					</div>

						<div class="col-md-6">
						<select class="form-control" name="city" id="city" ng-model="signUpCtrl.data.city">

					  <input id="address" name="address" type="text" placeholder="" class="form-control input-md"  ng-model="signUpCtrl.data.address">
					  </div>

					<div class="form-group">
					  <div class="col-md-4 center-button">
						<button id="sign_up_submit" name="sign_up_submit" class="btn btn-primary">Registrarse</button>
					  </div>
					</div> 
				</fieldset>
				</form>
			</div> 
		</div>
	</div>
</div>
